{{ partial "header.html" . }}
<div class="main column">
    <div class="container">
        <div class="content">
            <div class="posts">
            {{ $nbPosts := len (where .Data.Pages "Section" "events") }}
            {{ if gt $nbPosts 0 }}
                <ul>
                {{ range (where .Pages "Section" "events") }}
                    {{ range sort .Pages "Date" "desc" }}
                        {{ partial "li.html" . }}
                    {{ end }}
                {{ end }}
                </ul>
            {{ end }}
            </div>
        </div>
    </div>
</div>
{{ partial "footer.html" . }}
