<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body>
<div class="event-strap">
    <marquee>
    <a href="https://dscinberlin.eventbrite.com/?ref=elink" target="_blank">NEXT EVENT: TU Hackday 16.10.2019, MAR</a>
    </marquee>
</div>

<div class="header header-home column">
    <div class="container">
        {{ if (not (isset .Site.Params "logofile")) }}
        <a href="https://github.com/mtn/cocoa-eh-hugo-theme/wiki/Configuration#logo">Logo HOWTO</a>
        {{ else if ne .Site.Params.logofile "" }}
        <a href="{{ .Site.BaseURL }}"><img class="logo" src="{{ .Site.Params.logofile | relURL }}" alt="logo"></a>
        {{ end }}
        <div class="content">
            <a href="/"><div class="name"><h1>{{ .Site.Title }}</h1></div></a>
            <nav>
                <ul>
                    {{ range .Site.Menus.main.ByWeight }}
                    <li>
                        <a href="{{ .URL }}">
                            {{ .Pre }}
                            <span>{{ .Name }}</span>
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </nav>
            <a href="{{ .Site.BaseURL }}coc" class="coc-link">Code of Conduct</a>
        </div>
    </div>
</div>
