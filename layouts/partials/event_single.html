<div class="main column">
    <div class="container">
        <div class="content event">
            <div class="header">
                <div class="event-date">
                    <div class="time">{{ dateFormat "15:04" .Params.Evdate }}</div>
                    <div class="date">{{ dateFormat "Jan 2 2006" .Params.Evdate }}</div>
                    <div class="overlay">
                        <a href="{{ .Params.Evlink }}">
                            <i class="fa fa-ticket" aria-hidden="true"></i>
                            <div>Get tickets</div>
                        </a>
                    </div>
                </div>
                <div>
                    {{ partial "page-heading.html" . }}
                    <div class="meta">
                        <span class="location">
                            {{ .Params.Evlocation }}
                        </span>
                    </div>
                </div>
            </div>
            <div class="markdown">
                {{ partial "content" . }}
            </div>
        </div>
    </div>
</div>
