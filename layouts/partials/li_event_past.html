{{ if not .Params.draft }}
<li class="post-past">
    <a class="notlink" href="{{ .RelPermalink }}">
        {{ if ge (len (.Resources.Match "images/*")) 8 }}
        <div class="post-images">
            {{ range first 8 (.Resources.Match "images/*") }}
            {{ $i := .Resize "100x" }}
            <img src="{{ $i.RelPermalink }}"/>
            {{ end }}
        </div>
        {{ end }}
        <div class="post-item">
            <div class="event-date">
                <div class="date">{{ dateFormat "Jan 2 2006" .Params.Evdate }}</div>
            </div>
            <div class="page-heading">
                    <span class="title">{{ .Title }}</span>
            </div>
            <div class="additional">
            Read recap...
            </div>
        </div>
    </a>
</li>
{{end}}
